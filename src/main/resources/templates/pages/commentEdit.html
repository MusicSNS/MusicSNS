<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net/nz/thymeleaf/layout" itemscope
	itemtype="http://schema.org/WebPage">
<head>
<title>Board</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="css/filecss.css">
</head>
<div th:include="fragments/head.html"></div>
<div th:include="fragments/header.html"></div>
<div layout:fragment="content">

	<body class="blog-author bg-gray-200">
		<header>
			<div class="page-header min-height-400"
				style="background-image: url('img/city-profile.jpg');"
				loading="lazy">
				<span class="mask bg-gradient-dark opacity-5"></span>
			</div>
		</header>
		<div class="card blur card-body shadow-blur mx-3 mx-md-4 mt-n6 mb-4">
			<th:block th:include="board/clause.html"></th:block>
		</div>
</div>

<section class="py-lg-2">
	<div class="container">
		<div class="container">
			<div class="section list">
				<div class="section form" th:if="${detail}"
					style="display: block; text-align: center;"></div>
				<div class="section form" th:unless="${detail}"
					style="display: block; text-align: center;"></div>
				<th:block th:include="board/boarditem.html"></th:block>
			</div>
		</div>
		<th:block th:include="board/boarddetailEdit.html"></th:block>
	</div>
</section>
</body>
</html>
