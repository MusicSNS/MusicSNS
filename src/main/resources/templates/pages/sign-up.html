<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net/nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout2}"
	itemtype="http://schema.org/WebPage">

<head>
<title>Sign-in</title>
</head>
<div layout:fragment="content">
	<body class="sign-in-basic">
		<div class="page-header align-items-start min-vh-100"
			style="background-image: url('img/8.gif');"
			loading="lazy">
			<span class="mask bg-gradient-dark opacity-6"></span>
			<div class="container my-auto">
				<div class="row">
					<div class="col-lg-4 col-md-8 col-12 mx-auto">
						<div class="card z-index-0 fadeIn3 fadeInBottom">
							<div
								class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
								<div
									class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1">
									<h4 class="text-white font-weight-bolder text-center mt-2 mb-0">Sign
										up</h4>
									<div class="row mt-3">
									</div>
								</div>
							</div>
							<div class="card-body">
								<form role="form" id="loginForm" class="text-start"
									action="sign" method="post">
									<div class="input-group input-group-outline my-3">
										<input type="email" class="form-control" id="id" name="id"
											placeholder="Email" />
									</div>
									<div class="input-group input-group-outline my-3">
										<input type="text" name="name" id="name" class="form-control"
											placeholder="Nickname" required />
									</div>
									<div class="input-group input-group-outline mb-3">
										<input type="password" name="pw" id="pw"
											placeholder="Password" class="form-control" required>
									</div>
									<div class="text-center">
										<button type="submit"
											class="btn bg-gradient-primary w-100 my-4 mb-2">Sign
											up</button>
									</div>
								</form>

							</div>
						</div>
					</div>
				</div>
			</div>
	</body>
</html>
