<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net/nz/thymeleaf/layout"
	itemtype="http://schema.org/WebPage">

<head>
<title>Sign-in</title>
</head>
<div th:include="fragments/head.html"></div>
<div layout:fragment="content">
	<body class="sign-in-basic">
		<div class="page-header align-items-start min-vh-100"
			style="background-image: url('img/background.gif');" loading="lazy">
			<span class="mask bg-gradient-dark opacity-6"></span>
			<div class="container my-auto">
				<div class="col">
					<div class="row">
						<div class="col-lg-4 col-md-8 col-12 mx-auto">
							<br>
							<br>
							<div class="card z-index-0 fadeIn3 fadeInBottom">
								<div
									class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
									<div
										class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1">
										<h4
											class="text-white font-weight-bolder text-center mt-2 mb-0">Sign
											in</h4>
									</div>
								</div>
								<img src = "img/pinterest_profile_image.png">
								<div class="card-body">
									<form id="loginForm" role="form" action="board" method="post">
										<div class="input-group input-group-outline my-3">
											<input type="email" placeholder="Email" name="id" id="id"
												class="form-control" required>
										</div>
										<div class="input-group input-group-outline mb-3">
											<input type="password" name="pw" id="pw"
												placeholder="Password" class="form-control" required>
										</div>
										<div class="text-center">
											<button type="submit" id="submit"
												class="btn bg-gradient-primary w-100 my-4 mb-2">Sign
												in</button>
										</div>
										<p class="mt-4 text-sm text-center">
											Don't have an account? <a th:href="@{/signup}">Sign up</a>
										</p>
									</form>
								</div>
							</div>
						</div>
					</div>
					<br>
					<div class="text-center">
						<p>
							<b style="color: white;">Dept(뎁트) - 어쩌면 또 마지막이 될까봐 (Feat.
								이아율)</b>
						</p>
						<audio controls autoplay loop>
							<source src="audio/Dept.mp3" type="audio/mpeg">
						</audio>

					</div>
				</div>
			</div>
		</div>
	</body>
</html>
