<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net/nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout2}"
	itemtype="http://schema.org/WebPage">

<head>
<title>Sign-in</title>
</head>
<div layout:fragment="content">
	<body class="sign-in-basic">
		<div class="page-header align-items-start min-vh-100"
			style="background-image: url('https://mblogthumb-phinf.pstatic.net/MjAxODExMDFfNjUg/MDAxNTQxMDQyMDg0Mjg3.-Ta68FCzHc2lNn1bm-Lb0uOOXgXT6NZB7o9bMOgcTEAg.L0TKFebvwSpvFXf-vUVFMz-_i3KXcJIrRCiRSlew430g.GIF.yellowouk2/1540993706329.GIF?type=w800');"
			loading="lazy">
			<span class="mask bg-gradient-dark opacity-6"></span>
			<div class="container my-auto">
				<div class="row">
					<div class="col-lg-4 col-md-8 col-12 mx-auto">
						<div class="card z-index-0 fadeIn3 fadeInBottom">
							<div
								class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
								<div
									class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1">
									<h4 class="text-white font-weight-bolder text-center mt-2 mb-0">Sign
										in</h4>
								</div>
							</div>
							<div class="card-body">
								<form id="loginForm" role="form" action="board" method="post">
									<div class="input-group input-group-outline my-3">
										<input type="email" placeholder="Email" name="id" id="id"
											class="form-control" required>
									</div>
									<div class="input-group input-group-outline mb-3">
										<input type="password" name="pw" id="pw"
											placeholder="Password" class="form-control" required>
									</div>
									<div
										class="form-check form-switch d-flex align-items-center mb-3">
										<input class="form-check-input" type="checkbox"
											id="rememberMe" checked> <label
											class="form-check-label mb-0 ms-3" for="rememberMe">Remember
											me</label>
									</div>
									<div class="text-center">
										<button type="submit" id="submit"
											class="btn bg-gradient-primary w-100 my-4 mb-2">Sign
											in</button>
									</div>
									<p class="mt-4 text-sm text-center">
										Don't have an account? <a th:href="@{/signup}">Sign up</a>
									</p>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
	</body>
</html>
