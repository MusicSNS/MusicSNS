<div class="card card-body blur shadow-blur mx-3 mx-md-4 mt-n6 mb-2">
	<!-- START Testimonials w/ user image & text & info -->
	<section
		class="py-sm-5 py-0 position-relative justify-content-between align-items-center">
		<div class="container justify-content-between align-items-center">
			<div class="d-flex justify-content-center align-items-center mb-0">
				<div class="mt-n8 mt-md-n9 text-center">
					<div th:if="${profile}">
						<img class="avatar avatar-xxl shadow-x1 z-index-2" th:src="${profile}">
					</div>
					<div th:unless="${profile}">
						<img
							class="avatar avatar-xxl shadow-xl position-relative z-index-2"
							src="img/default.jpg" alt="bruce" loading="lazy">
					</div>
				</div>
			</div>

			<style>
.custom-input {
	height: 50px; /* 원하는 높이로 조정 */
	width: 160px;
	font-size: 20px; /* 원하는 글꼴 크기로 조정 */
	border-radius: 10px; /* 둥근 테두리를 추가 */
	text-align: center; /* 가운데 정렬 설정 */
}

.custom-h3 {
	display: flex;
	align-items: center;
	justify-content: center;
}
</style>

			<form role="form" th:object=${fileListVO}
				th:action="@{profileEditSave}" method="post"
				enctype="multipart/form-data">
				<div class="row">
					<button class="btn btn-sm mb-0">
						<input type="hidden" th:field="*{mbseq}" /> <input type="hidden"
							th:field="*{isEdit}" /> <input type="file" id="file" name="files" multiple/>
					</button>
					<div
						class="justify-content-center align-items-center text-center mb-2">
						<div
							class="card-body d-flex align-items-center justify-content-center">
							<div class="row mb-4 justify-content-between text-center mb-0">
								<h3 class="mb-3 mt-4 custom-h3 input-group-outline">
									<input
										class="form-control form-control-lg custom-input is-valid"
										th:field="*{mname}" id="name" name="name" type="text"
										placeholder="이름" required>
								</h3>
								<div class="card">
									<div class="card-body">
										<div class="row align-items-center justify-content-center">
											<div class="col-auto">
												<span class="h6" th:text="${itemSize}"></span> <span>게시물</span>
											</div>
											<div class="col-auto">
												<span class="h6" th:text="${followingsize}"></span> <span>팔로워</span>
											</div>
											<div class="col-auto">
												<span class="h6" th:text="${followsize}">260</span> <span>팔로우</span>
											</div>

										</div>
									</div>
								</div>
							</div>
						</div>
						<p class="text-center mb-0">
							<textarea name="mcontent" class="form-control is-valid"
								id="mcontent" th:field="*{mcontent}" placeholder="내용" rows="4"
								required></textarea>
						</p>
						<div class="d-block mt-4">
							<button type="submit"
								class="btn btn-sm btn-outline-info text-nowrap mb-0">프로필
								업데이트 변경</button>
						</div>
					</div>
				</div>
			</form>
		</div>
	</section>
</div>
